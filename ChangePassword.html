<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body style="font-family: 'Lato Black',sans-serif">
    <form action="changepassword.php" method="post">
        <table cellpadding="5">
              <tr>
                <th colspan="2" style="text-align:left;font-family:Lato Black;font-size:120%;color:blue">Change Password</th>
              </tr>
            <tr valign="bottom">
                <th style="padding-top:30px;">Current Password:</th>
                <td><label>
                    <input type="password" class="input" name="current_password" autofocused required>
                </label></td>
            </tr>
            <tr>
                <th>
                    New Password:
                </th>
                <td>
                    <label>
                        <input type="password" class="input" name="new_password" required>
                    </label>
                </td>
            </tr>
            <tr>
                <th>
                    Confirm Password:
                </th>
                <td>
                    <label>
                        <input type="password" class="input" name="confirm_password" required>
                    </label>
                </td>
            </tr>
            <tr style="padding-top: 5px">
                <td colspan="2" style="padding-top: 30px">
                    <input type="submit" style="background-color:blue;border:none;color:white;padding-top: 10px;padding-bottom:10px;padding-left: 100px;padding-right:100px;font-family: 'Lato Black';font-size:105%;text-align:center;text-decoration:none;display:inline-block;cursor:pointer" value="Change Password">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
